<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MTChatroom</title>

	<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="public/all.css">
	<script type="text/javascript" src="public/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">           <!--the structure of the whole chatroom-->
		<div id="N1background" style="width:1000px;height:750px">
			<div id="nickWrap"  style="width:500px;height:500px"  align="center">            <!--the login page-->
			     <form id="setNick" style="width:500px;height:500px" role="form" valign="middle">
				<h2 class="form-signin-heading">Please input your name:</h2>
				<p id="nickError"></p>
				<div style="margin:20px;height:40px">
					<input size="40" id="txtNickname" style="font-size:20px;height:40px;width:300px;" required="" />
				</div>
				<input id="signButton" type="Submit" class="btn btn-lg btn-primary" value="Submit" style="font-size:20px"> 
			     </form>
		          </div>
		</div>


		<div id="contentWrap">
			<div id="chatWrap" class="panel panel-default" >
			  	<div class="panel-heading">Let's chat</div>
			  	<div class="panel-body">
			  		<div class="row">
			  			<div class="col-md-9">
			  		            <div id="chat"></div>
						    <form id="send-message">
						      <div class="input-group">
						          <input type="text" class="form-control" placeholder="What do you want to say..." id="message">
						             <span class="input-group-btn">
						                      <button id="chatButton" type="submit" class="btn btn-default">Send</button>
						      	   </span>
						      </div>
						    </form>
						  </div>
						<div>
							<input type="button" value="Want to draw?" onclick="location.href='whiteboard.html'">
						</div>
						<div class="col-md-3">
							 Who is online?ï¼š
							<div id="users"></div>
						</div>
					</div>
			  	</div>
			</div>
			
		</div>

		<script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript">

		$(function(){
			var socket = io.connect();
			var $frmMessage = $('#send-message');
			var $frmNick = $('#setNick');
			var $nickError = $('#nickError');
			var $nickBox = $('#txtNickname');
			var $boxMessage = $('#message');
			var $chat = $('#chat');
			var $draw=$('#drawButton');
			

			$frmNick.submit(function(e){
				console.log($nickBox.val());
				console.log('hi, frmNick');
				e.preventDefault();
				
				socket.emit('new user', $nickBox.val() );
				
				$nickBox.val('');

				$('#N1background').hide();
				$('#contentWrap').show();
				
			});

			$frmMessage.submit(function(e){
				e.preventDefault();
				socket.emit('send message', $boxMessage.val().trim());
				$boxMessage.val('');
			});

			$draw.submit(function(e){
				$('#N1background').hide();
				$('#contentWrap').show();
			})

			socket.on('usernames', function(data){
				var sb = '';
				for(var d = 0; d < data.length; d++ ) {
					console.log(data[d]);
					sb += data[d] + "<br />";
				}
				$('div#users').html(sb);

			});

			socket.on('chat', function(server,msg){
				
				var now = new Date(); 
				var datetime = now.getFullYear()+'/'+(now.getMonth()+1)+'/'+now.getDate(); 
				  datetime += ' '+now.getHours()+':'+now.getMinutes()+':'+now.getSeconds(); 

				$chat.append("<br /><i>Pay attention: <b>[ " + msg + " ]</b> (" + 
					datetime + ")</i><br />");
			});

			socket.on('new message', function(data){
				var msg = data.msg;
				var name = data.nick;

				var now = new Date(); 
				var datetime = now.getFullYear()+'/'+(now.getMonth()+1)+'/'+now.getDate(); 
				  datetime += ' '+now.getHours()+':'+now.getMinutes()+':'+now.getSeconds(); 

				$chat.append("<b>" + name + " </b>: " + msg + " (<i>" + datetime + "<i>)<br />");
			});
		});
		</script>
	</div>
</body>
</html>
